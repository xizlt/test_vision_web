{% load rest_framework %}
<div class="aa-product-features section" id="formsend">
    <div class="container">
        <h2 class="title mt-0">Форма обратной связи</h2>
        <form action="" type="POST" name="message">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email адрес</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Имя</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="mt-4 btn btn-outline-danger btn-round">Отправить</button>
        </form>

    </div>
</div>
